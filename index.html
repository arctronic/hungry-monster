<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Hungry Monster</title>
  </head>
  <body>

	<section id="title">
		<div class="container-fluid">
		  <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
			<a class="navbar-brand" href="">Hungry Monster</a>
  
			<button
			  class="navbar-toggler"
			  type="button"
			  data-toggle="collapse"
			  data-target="#navbar-items"
			  aria-expanded="false"
			  aria-label="Toggle navigation"
			>
			<span class="navbar-toggler-icon"></span>
			</button>
  
			<div class="collapse navbar-collapse" id="navbar-items">
			  <ul class="navbar-nav m-lg-auto">
				<li class="nav-item">
				  <a class="nav-link" href="#title">Home</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#about">About</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#items">Items</a>
				</li>
				<li class="nav-item">
				  <a class="nav-link" href="#blog">Blog</a>
				</li>
			  </ul>
			</div>
		  </nav>
		</div>
	  </section>

	  <section id="search-bar" >
		<div class="container">
			<div class="search-bar">
				<div class="input-group">
					<input type="search"
					class="form-control rounded-3"
					id="search-query"
					placeholder="Enter the name of meal"
					>
					<button class="btn btn-danger rounded-3" id="submit-btn">
						Search
					</button>
				</div>
			</div>
		</div>

		<div class="item-grid">
			<div class="container-fluid">
			  <div class="row hidden-md-up" id="item-list">
				
			  </div>
			</div>
		  </div>
		</section>

	  </section>




	  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
	
	<script src="js/script.js"></script>
  </body>
</html>
